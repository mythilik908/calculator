<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- https://mythilik908.github.io/calculator/-->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <style>
    body {
      display: flex;
      background-color: hsl(228, 34%, 28%)
    }

    .topbar {
      display: flex;
      margin-top: 230px;
      margin-left: 550px;
      color: white;
      font-size: 10px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      width: 50px;
      height: 0px;
    }


    .toggle__display {
      display: flex;
      margin-left: 400px;
      font-size: 5px;
      margin-top: 10px;
      margin-left: 25px;
      color: white;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .switch3 {
      width: 4.5rem;
      position: relative;
      height: 20px;
      display: flex;
      margin-top: 15px;
      margin-left: -40.0px;
      background: gray;
      border-radius: 20px;
    }

    .switch3 label {
      padding: 1rem;
      z-index: 1;
    }

    .switch3::before {
      content: '';
      position: absolute;
      width: 30%;
      height: 100%;
      background: coral;
      border-radius: 20px;
      transition: .1s left ease;
    }

    .bg1 {
      width: 100vw;
      height: 100vh;
      background-color: yellow;
      z-index: -1;
      position: absolute;
      top: 0;
      display: none;
    }

    .switch3:has(#switch3-radio1:checked)::before {
      left: 0%;
    }

    .switch3:has(#switch3-radio2:checked)::before {
      left: 33%;
    }

    .switch3:has(#switch3-radio3:checked)::before {
      left: 66%;
    }

    .box3 label {
      padding: 2rem;
      z-index: 1;
    }


    .nums {
      margin-top: -15px;
      width: 30px;
      letter-spacing: 1.6em !important;
    }

    .theme {
      display: flex;
      margin-top: 20px;
      margin-left: 250px;
      font-size: 10px;
    }

    .answer {
      position: inherit;
      display: flex;
      border-radius: 10px;
      background-color: hsl(230, 51%, 15%);
      margin-top: 290px;
      margin-left: -65px;
      width: 430px;
      height: 90px;
      align-content: end;
      justify-content: end;
      line-height: 18px;
      padding-right: 20px;
    }


    .keypad {
      display: flex;
      flex-wrap: wrap;
      background-color: hsl(228, 39%, 20%);
      border-radius: 10px;
      margin-top: 400px;
      margin-left: -455px;
      width: 420px;
      height: 300px;
      color: white;
      justify-content: space-around;
      padding-top: 20px;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 20px;
      padding-bottom: 20px;
    }

    button {
      font-weight: 1000;
      font-size: 25px;
      background-color: rgb(248, 248, 247);
      width: 90px;
      height: 53px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      border-radius: 10px;
      color: rgb(75, 75, 78);
      border: none;
      /* Optional: to remove default button border */
      cursor: pointer;
    }

    input[type="text"] {
      margin-top: 10px;
      width: 200px;
      height: 60px;
      text-align: right;
    }

    input[type="radio"] {
      display: none;
    }

    .bg-blue {
      background-color: blue;
    }

    .answerstyle {
      font-weight: 1000;
      background-color: hsl(230, 51%, 15%);
      border: none;
      font-size: 30px;
    }

    .toggled2 {
      background-color: rgb(235, 233, 233)
    }

    .toggled1 {
      background-color: hsl(228, 39%, 20%);
    }

    .toggledText1 {
      color: white;

    }

    .toggledAnswer2 {
      background-color: rgb(235, 233, 233);
    }

    .toggledKeyPad2 {
      background-color: rgb(220, 212, 212);
    }

    .toggledText2 {
      color: rgb(71, 13, 13);
    }

    .toggled3 {
      background-color: rgb(54, 4, 95);
    }

    .toggledAnswer3 {
      background-color: rgb(54, 4, 95);
    }

    .toggledKeyPad3 {
      background-color: rgb(54, 3, 96);
    }

    .toggledText3 {
      color: rgb(229, 219, 43);
    }
  </style>
</head>

<script>
  var values = [];
  var content;
  var updatedContent;

  function fetchValue(element) {
    content = ""
    var btnval = element.innerText;
    values.push(btnval);
    for (var i = 0; i < values.length; i++) {
      val = values[i]
      content += values[i]
    }
    document.getElementById("output").value = content
  }

  function display() {
    document.getElementById("output").value = eval(content)
  }

  function deleteval() {
    updatedContent = content.toString().slice(0, -1);
    document.getElementById("output").value = updatedContent;
    content = updatedContent;
    values.pop();
  }

  function reset() {
    document.getElementById("output").value = ""
    values = []
  }

  document.addEventListener('DOMContentLoaded', () => {
    const radios = document.querySelectorAll('.switch3 input[type="radio"]');
    const body = document.body;


    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        document.getElementById('output').classList.remove('toggled1', 'toggled2', 'toggled3');
        document.querySelector('.answer').classList.remove('toggled1', 'toggledAnswer2', 'toggledAnswer3');
        document.querySelector('.keypad').classList.remove('toggled1', 'toggledKeyPad2', 'toggledKeyPad3');
        document.querySelector('.nums').classList.remove('toggledText1', 'toggledText2', 'toggledText3');
        document.querySelector('.topbar').classList.remove('toggledText1', 'toggledText2', 'toggledText3');
        document.querySelector('.answerstyle').classList.remove('toggledText1', 'toggledText2', 'toggledText3');

        if (document.querySelector('#switch3-radio1').checked) {
          body.style.backgroundColor = 'hsl(228, 34%, 28%)';
          document.getElementById('output').classList.toggle('toggled1')
          document.querySelector('.answer').classList.toggle('toggled1')
          document.querySelector('.keypad').classList.toggle('toggled1')
          document.querySelector('.topbar').classList.toggle('toggled1')
          document.querySelector('.answerstyle').classList.toggle('toggledText1')
          document.querySelector('.nums').classList.toggle('toggledText1')

        } else if (document.querySelector('#switch3-radio2').checked) {
          body.style.backgroundColor = 'rgb(254, 250, 250)';
          document.getElementById('output').classList.toggle('toggled2')
          document.querySelector('.answer').classList.toggle('toggledAnswer2')
          document.querySelector('.keypad').classList.toggle('toggledKeyPad2')
          document.querySelector('.topbar').classList.toggle('toggledText2')
          document.querySelector('.answerstyle').classList.toggle('toggledText2')
          document.querySelector('.nums').classList.toggle('toggledText2')

        } else if (document.querySelector('#switch3-radio3').checked) {
          body.style.backgroundColor = 'rgb(34, 6, 66)';
          document.getElementById('output').classList.toggle('toggled3')
          document.querySelector('.answer').classList.toggle('toggledAnswer3')
          document.querySelector('.keypad').classList.toggle('toggledKeyPad3')
          document.querySelector('.topbar').classList.toggle('toggledText3')
          document.querySelector('.answerstyle').classList.toggle('toggledText3')
          document.querySelector('.nums').classList.toggle('toggledText3')
        }
      });
    });

    // Trigger the change event on page load to set the initial background color
    radios.forEach(radio => {
      if (radio.checked) {
        radio.dispatchEvent(new Event('change'));
      }
    });
  });

</script>

<body>
  <div class="topbar">
    <h1> calc </h1>
    <h1 class="theme"> THEME</h1>

    <div class="toggle__display">
      <h1 class="nums"> 123 </h1>
    </div>

    <div class="switch3">
      <input type="radio" id="switch3-radio1" name="radio" />
      <label for="switch3-radio1"></label>

      <input type="radio" id="switch3-radio2" name="radio" />
      <label for="switch3-radio2"></label>

      <input type="radio" id="switch3-radio3" name="radio" />
      <label for="switch3-radio3"></label>
    </div>
  </div>

  <div class="answer">
    <input type="text" id="output" class="answerstyle"> </p>
  </div>
  <div class="keypad">
    <button id="btn" onclick="fetchValue(this)"> 7
    </button>
    <button id="btn" onclick="fetchValue(this)"> 8 </button>
    <button id="btn" onclick="fetchValue(this)"> 9 </button>
    <button id="btndel" onclick="deleteval()"
      style="font-weight: 1000;font-size: 20px; width: 90px;background-color:hsl(231, 65%, 78%);color: white;"> DEL
    </button>
    <button id=" btn" onclick="fetchValue(this)"> 4 </button>
    <button id="btn" onclick="fetchValue(this)"> 5 </button>
    <button id="btn" onclick="fetchValue(this)"> 6 </button>
    <button id="btn" onclick="fetchValue(this)"> + </button>
    <button id="btn" onclick="fetchValue(this)"> 1 </button>
    <button id="btn" onclick="fetchValue(this)"> 2 </button>
    <button id="btn" onclick="fetchValue(this)"> 3 </button>
    <button id="btn" onclick="fetchValue(this)"> - </button>
    <button id="btn" onclick="fetchValue(this)"> . </button>
    <button id="btn" onclick="fetchValue(this)"> 0 </button>
    <button id="btn" onclick="fetchValue(this)"> / </button>
    <button id="btn" onclick="fetchValue(this)"> * </button>
    <button id="btnrest" onclick="reset()"
      style="font-weight: 1000;font-size: 20px; width: 200px;background-color:hsl(231, 65%, 78%);color: white;">
      RESET </button>
    <button id="btn=" onclick="display()"
      style="font-weight: 1000;font-size: 25px; width: 200px; background-color: rgb(243, 90, 90);color:white;"> =
    </button>
  </div>
  </div>
</body>

</html>
